<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketivya - Performance Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f4ca25",
              background: {
                light: "#f8f8f5",
                dark: "#0a0a0a",
                card: "#1a1a1a",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 1s ease-out forwards",
              "scale-up": "scaleUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              "slide-up": "slideUp 0.8s ease-out forwards",
              "logo-draw": "logoDraw 2s ease-in-out forwards",
              float: "float 3s ease-in-out infinite",
              "slide-left": "slideLeft 0.8s ease-out forwards",
              "slide-right": "slideRight 0.8s ease-out forwards",
              "fade-scale": "fadeScale 0.8s ease-out forwards",
              "rotate-in": "rotateIn 0.8s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              scaleUp: {
                "0%": { transform: "scale(0.8)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(40px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              logoDraw: {
                "0%": { transform: "scale(0.5) rotate(-10deg)", opacity: "0" },
                "50%": { transform: "scale(1.1) rotate(5deg)", opacity: "0.8" },
                "100%": { transform: "scale(1) rotate(0deg)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-10px)" },
              },
              slideLeft: {
                "0%": { transform: "translateX(-50px)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              slideRight: {
                "0%": { transform: "translateX(50px)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              fadeScale: {
                "0%": { transform: "scale(0.9)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              rotateIn: {
                "0%": { transform: "rotate(-5deg) scale(0.95)", opacity: "0" },
                "100%": { transform: "rotate(0deg) scale(1)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: white;
        -webkit-tap-highlight-color: transparent;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(244, 202, 37, 0.08);
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-left {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }
      .reveal-right {
        opacity: 0;
        transform: translateX(50px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-right.active {
        opacity: 1;
        transform: translateX(0);
      }
      .reveal-scale {
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-scale.active {
        opacity: 1;
        transform: scale(1);
      }
      .reveal-rotate {
        opacity: 0;
        transform: rotate(-5deg) scale(0.95);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-rotate.active {
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
      .stagger-children > * {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .stagger-children.active > *:nth-child(1) {
        transition-delay: 0.1s;
      }
      .stagger-children.active > *:nth-child(2) {
        transition-delay: 0.2s;
      }
      .stagger-children.active > *:nth-child(3) {
        transition-delay: 0.3s;
      }
      .stagger-children.active > *:nth-child(4) {
        transition-delay: 0.4s;
      }
      .stagger-children.active > *:nth-child(5) {
        transition-delay: 0.5s;
      }
      .stagger-children.active > *:nth-child(6) {
        transition-delay: 0.6s;
      }
      .stagger-children.active > * {
        opacity: 1;
        transform: translateY(0);
      }
      .parallax-slow {
        transition: transform 0.3s ease-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .scroll-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 0%;
        height: 3px;
        background: linear-gradient(90deg, #f4ca25, #f4ca25);
        z-index: 9999;
        transition: width 0.1s ease-out;
      }
      /* Custom Scrollbar Styling */
      /* Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
        border-left: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #1a1a1a, #2a2a2a);
        border-radius: 10px;
        border: 2px solid #0a0a0a;
        transition: all 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #2a2a2a, #3a3a3a);
        border-color: rgba(244, 202, 37, 0.2);
      }
      ::-webkit-scrollbar-thumb:active {
        background: linear-gradient(180deg, #f4ca25, #f4ca25);
        border-color: #f4ca25;
      }
      ::-webkit-scrollbar-corner {
        background: #0a0a0a;
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #1a1a1a #0a0a0a;
      }
      *::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 6px rgba(244, 202, 37, 0.1);
      }
      *::-webkit-scrollbar-thumb:hover {
        box-shadow: inset 0 0 6px rgba(244, 202, 37, 0.3);
      }
    </style>
  </head>
  <body
    class="bg-background-dark text-white min-h-screen selection:bg-primary selection:text-black"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
